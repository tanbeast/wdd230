<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description"  content = " Kade O'Croelwys form for home page">
    <meta name="author" content="Kade O'Crowley">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
    <header>
        <img src="images/myphoto.webp" alt="pic of me">
        <h1>Kade T. O'Crowley</h1>
    </header>
    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">Username <input type="text" id="user" name="username" required></label>
                <label class="top">Password <input type="password" id="password" name="password" required pattern=".{8,}"></label>
                <label class="top">Re-enter Password <input type="password" id="password2" name="password" required pattern=".{8,}"></label>
                <label class="top">Email <input type="email" id="email" name="email" placeholder="Your byui email address" title="A valid byui.edu email address." required ></label>
                <label class="top" id="rangevalue" title="page rating"> page rating: 0 </label>
                <label class="slider"><input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Give My feedback" class="submitBtn">
        </form>
    </main>
    <footer>
        <p>&copy;2024 Kade O'Crowley USA</p>
        <p id="copyright">Copyright &copy; </p>
        <p id="lastModified">Last Modified: </p>
    </footer>
    <script src="scripts/slider.js"></script>
    <script src="scripts/password.js"></script>
    <script src="scripts/getdates.js"></script>
</body>
</html>
