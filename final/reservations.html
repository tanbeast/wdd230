<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <meta name="author" content="Kade O'Crowley">
    <meta name="description"  content = "">
    <link rel="icon" type="image/x-icon" href="images/logo.webp">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">  
</head>
<body class="content">
    <header>
        <img src="images/logo.webp" alt="logo" class="logo">
        <button id="menu"></button>
        <nav class="navigation">
            <a class="navlink" href="https://tanbeast.github.io/wdd230/final/">Home</a>
            <a class="navlink" href="https://tanbeast.github.io/wdd230/final/rentals">Rentals</a>
            <a class="navlink" href="https://tanbeast.github.io/wdd230/final/reservations">Reservations</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="rental-options">
                <h2>Rental Options and Prices</h2>
                <table id="rental-table">
                    <thead>
                        <tr>
                            <th>Rental Type</th>
                            <th>Max Persons</th>
                            <th>Half Day Price</th>
                            <th>Full Day Price</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="rental-body">
                        <!-- Data will be populated dynamically here -->
                    </tbody>
                </table>
            </section>
            <section class="rental-form">
                <h2>Rental Details</h2>
                <form action="#" method="post">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
    
                    <label for="period">Period:</label>
                    <input type="text" id="period" name="period" placeholder="e.g., 1 day, 1 week, etc." required>
    
                    <label for="rental-type">Rental Type:</label>
                    <select id="rental-type" name="rental-type" required>
                        <option value="">Select Rental Type</option>
                        <option value="Honda Metropolitan (49cc)">Honda Metropolitan (49cc)</option>
                        <option value="Honda Dio (110cc)">Honda Dio (110cc)</option>
                        <!-- Add more rental options here -->
                    </select>
    
                    <label for="number">Number:</label>
                    <input type="number" id="number" name="number" required>
    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="state">Home State or Country:</label>
                    <input type="text" id="state" name="state" required>
    
                    <label for="cruise-line">Cruise Line (if applicable):</label>
                    <input type="text" id="cruise-line" name="cruise-line">
    
                    <label for="comments">Special Accommodations/Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
    
                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p><a href="https://tanbeast.github.io/wdd230/final/contact" class="me">Contact</a></p>
        <p><a><img src="images/facebook.png" alt="facebook "></a></p>
        <p><a><img src="images/instagram.png" alt="instagram"></a></p>
    </footer>
    <script src="scripts/base.js"></script>
    <script src="scripts/rentals.js"></script>
    
</body>
</html>
